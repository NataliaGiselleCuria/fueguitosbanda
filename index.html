<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUEGUITOS BANDA</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freeman&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/src/fueguitos-icon-b1.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="container">

        <h1>FUEGUITOS BANDA</h1>
        <div class="logo"><img src="/src/fueguitos-logo-b1.png" alt="Logo Fueguitos banda"></div>
        <div class="cards-cont container row">
            <div class="flip-card col-md">
                <div class="flip-card-inner">
                    <div class="flip-card-front tapa">
                        <img src="/src/fueguitos-tapa-shadow.png"
                            alt="portada single 'Mer de la muerte /T.A.N', de Fueguitos banda">
                    </div>
                    <div class="flip-card-back foto"><img src="/src/fueguitos-foto2-shadow.png"
                            alt="foto de los integrantes de Fueguitos banda"> 
                    </div>
                </div>
            </div>
            <div class="flip-card col-md">
                <div class="flip-card-inner">
                    <div class="flip-card-front tapa">
                        <img src="/src/fueguitos2-tapa-shadow.png"
                            alt="portada single 'Mer de la muerte /T.A.N', de Fueguitos banda">
                    </div>
                    <div class="flip-card-back foto"><img src="/src/fueguitos-foto-shadow.png"
                            alt="foto de los integrantes de Fueguitos banda"> 
                    </div>
                </div>
            </div>
        </div>
        <div class="redes">
            <div class="red-social">
                <a href="http://www.instagram.com/fueguitosbanda"><img src="/src/Instagram-icon.png" alt="icono Instagram"></a>
            </div>
            <div class="red-social">
                <a href="http://fueguitosbanda.bandcamp.com"><img src="/src/Bandcamp-icon.png" alt="icono Bandcamp"></a>
            </div>
            <div class="red-social">
                <a href="https://open.spotify.com/artist/77QiBSpIAEYkm9btP3Ql76?si=GdskIxkKQDe8VZSQWayT0g"><img src="/src/Spotify-icon.png" alt="icono Spotify"></a>
            </div>
            <div class="red-social">
                <a href="https://youtube.com/@fueguitosbanda"><img src="/src/Youtube-icon-c.png" alt="icono Youtube"></a>
            </div>
        </div>          
    </main>
</body>

</html>
